<!DOCTYPE html>
<html>
    <head>
        <title>Pagina di Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="../images/logo.png">
    </head>
    <body>
        <!--Background-->
        <div class="bg-success p-3 mb-2 bg-light text-dark">   
    
        <div class="bg-success p-2 text-dark bg-opacity-50">Effettua il login e registrati sul mio sito inserendo tutti i dati richiesti qua sotto, poi premi il tasto "login"</div>   

        <!--Titolo-->
        <h1 class="display-5 my-5 text-center">Login</h1>
        
        <!--Elementi login-->
        <div class="input-group mb-3 my-5 container">
            <input type="text" class="form-control" placeholder="Email" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Servizio" aria-label="Server">
        </div>
        
        <div class="form-floating my-5 container">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

    <div class="my-5 container">
        
        <div class="input-group">
            <span class="input-group-text">Nome e Cognome</span>
            <input type="text" aria-label="First Nome" class="form-control">
            <input type="text" aria-label="Last Cognome" class="form-control">
        </div>
        
        <div class="col-12">
            <label for="inputAddress" class="form-label">Indirizzo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Indirizzo">
        </div>
        
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Città</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Città">
        </div>
        
        <div class="col-md-4">
            <label for="inputState" class="form-label">Stato</label>
            <select id="inputState" class="form-select">
            <option selected>Italia</option>
            <option >Afghanistan</option>
            <option >Aland Island</option>
            <option >Albania</option>
            <option >Algeria</option>
            <option>...</option>
            </select>
        </div>
        
        <div class="col-md-2">
            <label for="inputZip" class="form-label">CAP</label>
            <input type="text" class="form-control" id="inputZip" placeholder="CAP">
        </div>
        
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Ricevi le notifiche
                </label>
                </div>
        </div>
    </div>
        
        <h1 class="display-6 my-6 text-center my-5 container">Carica una tua foto</h1>
        <div class="input-group mb-3 container">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Carica</label>
        </div>
        
    <!--Bottone login-->
        <div class="d-grid gap-2 my-5 container">
            <button class="btn btn-dark" type="button">Login</button>    
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
        
    </div>
    </body>
</html>
